<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados técnicos do equipamento</title>


    <style>
        table{
            border-collapse: collapse;
        }
        th{
            text-transform: uppercase;
            background-color: rgb(153, 207, 153);
        }
        body{
            width: 70%;
            margin-left: auto;
            margin-right: auto;
        }
        table{
            width: 80%;
            text-align: center;
            margin: auto;
        }
        th, td{
            border: solid thin;
        }
        th{
            border-color: #fff;
        }
        td{
            border-color: #036;
        }
        th, td[colspan="5"]{
            background-color: #036;
            color: #fff;
            font-weight: bold;
        }
        td[colspan="5"]{
            height: 40px;
        }
    </style>
</head>
<body>
    <table border="2">
        <caption>Dados técnicos do equipamento</caption>
        <thead>
            <tr>
                <th rowspan="2">MODELO</th>
                <th rowspan="2">ALTURA</th>
                <th rowspan="2">LARGURA</th>
                <th colspan="2">ACESSÓRIOS</th>
            </tr>
            <tr>
                <th>USB</th>
                <th>WI-FI</th>
            </tr>
            <tbody>
            <tr>
                <td>Xk-7</td>
                <td>20</td>
                <td>20</td>

                <td>
                    <img src="sim.jpg" alt="sim">
                </td>

                <td>
                    <img src="nao.jpg" alt="nao">
                </td>
            </tr>

            <tr>
                <td>WZ8</td>
                <td>10</td>
                <td>15</td>

                <td>
                    <img src="nao.jpg" alt="">
                </td>
                <td>
                    <img src="nao.jpg" alt="">
                </td>
            </tr>

            <tr>
                <td>X15</td>
                <td>30</td>
                <td>30</td>

                <td>
                    <img src="sim.jpg" alt="">
                </td>
                <td>
                    <img src="sim.jpg" alt="">
                </td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">Dados técnicos do equipamento</td>
                </tr>
            </tfoot>
        </thead>
    </table>
</body>
</html>
