<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="">
</head>
<style>
  /* style.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  padding: 20px;
}
 
.container {
  max-width: 500px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 8px;
}
 
h2 {
  text-align: center;
}
 
label {
  display: block;
  margin-top: 10px;
}
 
input, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
 
button {
  margin-top: 15px;
  padding: 10px;
  width: 100%;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
 
button:hover {
  background-color: #0056b3;
}
 
#responseMessage {
  margin-top: 15px;
  text-align: center;
  color: green;
}
</style>
<body>
    <div class="container">
     <h1>Formulário de Contato</h1>
     <form id="contactForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Descrição:</label>
        <textarea name="message" id="message" rows="4" required></textarea>

        <button type="submit">Enviar</button>
     </form>
    <p id="responseMassage"></p>
</div>

<script src="formulário.script.js"></script>

</body>
</html>
