<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Informações Pessoais</h1>
    <fieldset>
        <legend>Cadastro do cliente</legend>
        
        <div>
            <label for="nome">nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite o nome do cliente" size="" maxlength="">
        </div>
        <br>
        <div>
            <label for="idade">idade:</label>
            <input type="text" name="idade" id="idade" placeholder="Digite a idade" size="" maxlength="">
        </div>
        <br>
        <div>
            <label for="endereco">endereço:</label>
            <input type="text" name="endereco" id="endereco" placeholder="Digite o endereço" size="" maxlength="">
        </div>
        <br>
        <div>
            <label for="cidade">cidade:</label>
            <input type="text" name="cidade" id="cidade" placeholder="Digite a cidade" size="" maxlength="">
        </div>
        <br>
        <div>
            <label for="estado">estado:</label>
            <input type="text" name="estado" id="estado" placeholder=" UF" size="" maxlength="">
        </div>
        <br>
        <div>
            <label for="CEP">CEP:</label>
            <input type="text" name="CEP" id="CEP" placeholder="XXXXX-XXX" size="" maxlength="">
        </div>
        <br>
        <div>
            <label for="Tel/Res">Tel/Res:</label>
            <input type="text" name="Tel/Res" id="Tel/Res" placeholder="99 99999-9999" size="" maxlength="">
        </div>
        <br>
        <div>
            <label for="Tel/Cel">Tel/Cel:</label>
            <input type="text" name="Tel/Cel" id="Tel/Cel" placeholder="99 99999-9999" size="" maxlength="">
        </div>
        <br>
        <div>
            <label for="Email">Email:</label>
            <input type="text" name="Email" id="Email" placeholder="Digite o endereço de email" size="" maxlength="">
        </div>
        <br>

    </fieldset>
    <br>
    <input type="submit" value="Enviar">
</body>
</html>
